<!DOCTYPE html>
<html>
    <head>
        <title>form tag</title>
    </head>
    <body>
        <h2>Login Page</h2><fieldset>
        <form>
          <table><tr>
          <label>username:</label>
          <input type="text"></tr><br><br>
          <tr>
          <label for="passwd">password:</label>
          <input type="password" id="passwd"><br><br>
          <button>Login</button></tr></table></form></fieldset><br><br>
          <form><fieldset><legend>
          <label>Email:</label>
        <input type="email"><br><br>
        <label>Password:</label>
        <input type="password"><br><br>
        <label>D.O.B:</label>
        <input type="date"><br><br>
        <label>gender:</label>
          Female<input type="radio" name="gender">
          male<input type="radio" name="gender"><br><br>
        <label>department:</label>
        IT<input type="checkbox">
        CT<input type="checkbox" name="department">
        BCA<input type="checkbox" name="department">
        <select>department
            <option>select your department</option>
            <option>IT</option>
            <option>CT</option>
            <option>BCA</option>
            <option>B.Com</option>
        </select>
        </table></fieldset>
        </form>
    </body>
</html>
